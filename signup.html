<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Images\logo.jpeg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-Spotify</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img class="img" src="Images/spo-logo.png">
            </a>
        </div>
    </header>
    <section>
        <div class="main">
            <h1>Sign up to start </h1>
            <h1>listening</h1>

            

            <hr class="hr">
            <br>
            <br>
            <div class="log-in">
                <form action="index.html">
                    <label>Email address</label>
                    <input type="email" name="email" placeholder="name@domain.com" required>
                    <a class="phone" href="phone.html"><u>Use phone number instead</u></a>
                    
                        <button class="log">Next</button>
                    <br>
                    <br>
                    <br>

                </form>
            </div>
            <div class="accountContent">
                <button class="a-c-btn" id="g"><img src="Images/google.png"><span class="para">Continue with Google</span></button>
                <button class="a-c-btn" id="f"><img src="Images/facebook.png"><span class="para">Continue with Facebook</span></button>
                <button class="a-c-btn" id="a"><img src="Images/apple.png"><span class="para">Continue with Apple</span></button>
            </div>
            <hr class="hr">

            <div class="sign-up">
                <span>Already have an account?</span>
                <a class="signup" href="login.html"><u>Log in here</u></a>
            </div>

            <footer>This site is protected by reCAPTCHA and the Google <u>Privacy Policy</u> and <u>Terms of Service</u> apply.</footer>

        </div>
    </section>


</body>
</html>
